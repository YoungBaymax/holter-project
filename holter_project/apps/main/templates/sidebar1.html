{% load static %}
{#https://bootsnipp.com/snippets/featured/user-profile-sidebar#}
<div class="profile-sidebar">
    <!-- SIDEBAR USERPIC -->
    <div class="profile-userpic">
        <img src="{% static 'images/user.png' %}" class="img-responsive" alt="">
    </div>
    <!-- END SIDEBAR USERPIC -->
    <!-- SIDEBAR USER TITLE -->
    <div class="profile-usertitle">
        <div class="profile-usertitle-name">
            ID-{{patient.pk}}: {{patient}}
        </div>
        <div class="profile-usertitle-job">
            DNI: {{patient.dni}}
        </div>
    </div>
    <!-- END SIDEBAR USER TITLE -->
    <!-- SIDEBAR BUTTONS -->
    <div class="profile-userbuttons">
        <button type="button" class="btn btn-success btn-sm">Follow</button>
        <button type="button" class="btn btn-danger btn-sm">Message</button>
    </div>
    <!-- END SIDEBAR BUTTONS -->
    <!-- SIDEBAR MENU -->
    <div class="profile-usermenu">
        <ul class="nav">
            <li class="active">
                <a href="{% url 'url_patient_view' patient.pk %}">
                <i class="glyphicon glyphicon-home"></i>
                Overview </a>
            </li>
            <li>
                <a href="{% url 'url_patient_upload' patient.pk %}">
                <i class="glyphicon glyphicon-user"></i>
                Account Settings </a>
            </li>
            <li>
                <a href="#" target="_blank">
                <i class="glyphicon glyphicon-ok"></i>
                Tasks </a>
            </li>
            <li>
                <a href="#">
                <i class="glyphicon glyphicon-flag"></i>
                Help </a>
            </li>
        </ul>
    </div>
    <!-- END MENU -->
</div>
